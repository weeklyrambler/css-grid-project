<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">

        <div class="header">
            <div class="search">
            <img class="icon" src="icons/searchIcon.svg">
            <input class="search-bar">
            </div>
            <div class="profile-upper">
                <img class="icon" src="icons/bellIcon.svg">
                <img class="profile-pic" src="icons/bearhuh.png">
                <p class="username">Charlie Cornwell</p>
            </div>
            <div class="profile-lower">
                <img class="profile-pic-main" src="icons/bearhuh.png">
                <div class="welcome">
                <p class="welcome-txt">Hi there,</p>
                <p class="welcome-user">Charlie Cornwell (@charlie)</p>
                </div>
            </div>
            <div class="header-btns">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>
        </div>

        <div class="sidebar">
            
            <div class="logo">Dashboard</div>

            <div class="menu upper-menu">
            <ul class="ul-upper">
                <li><img class="icon" src="icons/home.svg">Home</li>
                <li><img class="icon" src="icons/profileIcon.svg">Profile</li>
                <li><img class="icon" src="icons/message.svg">Messages</li>
                <li><img class="icon" src="icons/historyIcon .svg">History</li>
                <li><img class="icon" src="icons/tasksIcon.svg">Tasks</li>
                <li><img class="icon" src="icons/communitiesIcon.svg">Communities</li>
            </ul>
            </div>

            <div class="menu lower-menu">
                <ul class="ul-lower">
                    <li><img class="icon" src="icons/settingsIcon.svg">Settings</li>
                    <li><img class="icon" src="icons/supportIcon.svg">Support</li>
                    <li><img class="icon" src="icons/privacyIcon.svg">Privacy</li>
                </ul>
            </div>
        </div>

        <div class="content-area">

        </div>



    </div>
  </body>

  </html>
